     <script>  $(document).ready(function() {
    $("#datepicker").datepicker();
  });
	function showTimes(e) {
		var element = e.parentNode.parentNode.parentNode.childNodes;
		for (var i=0; i<element.length; i++) {
			if (element[i].className == "startFinishHidden") {
				element[i].className = "startFinishActive";
			}
		}
	}
	function removeTimes(e) {
		var element = e.parentNode.parentNode.parentNode.childNodes;
		for (var i=0; i<element.length; i++) {
			if (element[i].className == "startFinishActive") {
				element[i].className = "startFinishHidden";
			}
		}
	}
window.onload=function() {
  fullRadio = document.getElementById("full");
  removeTimes(fullRadio);
}
</script>
